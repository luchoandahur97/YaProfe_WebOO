<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br><br><br>
	<div class="container">
		<br>
		<div align="center" class="mb-3">
			<h2>Registro Estudiantes</h2>
		</div>
		<div class="card" style="width: 40rem; margin: auto auto;">
			<div class="card-body">
				<br>
				<form th:action="@{/student/save}" th:object="${student}"
					method="post">
					<input type="hidden" th:field="*{id}" readonly="readonly" />
					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="rut">Rut:</label>
							</div>
							<div class="col-10">
								<input type="text" name="rut" class="form-control"
									th:field="*{rut}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="nombres">Nombres:</label>
							</div>
							<div class="col-10">
								<input type="text" name="nombres" class="form-control"
									th:field="*{nombres}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="apellidos">Apellidos:</label>
							</div>
							<div class="col-10">
								<input type="text" name="apellidos" class="form-control"
									th:field="*{apellidos}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="telefono">Tel√©fono:</label>
							</div>
							<div class="col-10">
								<input type="tel" name="telefono" class="form-control"
									th:field="*{telefono}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="email">Email:</label>
							</div>
							<div class="col-10">
								<input type="email" name="email" class="form-control"
									th:field="*{email}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="password">Password:</label>
							</div>
							<div class="col-10">
								<input type="text" name="password" class="form-control"
									th:field="*{password}" required>
							</div>
						</div>
					</div>

					<div class="from-group">
						<div class="row">
							<div class="col-10" style="margin: auto auto;">
								<button type="submit" class="btn btn-primary btn-block">Registrar</button>
							</div>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>

</body>
</html>

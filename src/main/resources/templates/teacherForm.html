<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<br>
	<br>
	<br>
	<div class="container">
		<br>
		<div align="center" class="mb-3">
			<h2>Registrar Profesores</h2>
		</div>
		<div class="card" style="width: 40rem; margin: auto auto;">
			<div class="card-body">
				<br>
				<form th:action="@{/teacher/save}" th:object="${teacher}"
					method="post">

					<input type="hidden" th:field="*{id}" readonly="readonly" />

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="nombres">Nombres:</label>
							</div>
							<div class="col-10">
								<input type="text" name="nombres" class="form-control"
									th:field="*{nombres}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="apellidos">Apellidos:</label>
							</div>
							<div class="col-10">
								<input type="text" name="apellidos" class="form-control"
									th:field="*{apellidos}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="rut">Rut:</label>
							</div>
							<div class="col-10">
								<input type="text" name="rut" class="form-control"
									th:field="*{rut}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="email">Email:</label>
							</div>
							<div class="col-10">
								<input type="email" name="email" class="form-control"
									th:field="*{email}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="password">Contraseña:</label>
							</div>
							<div class="col-10">
								<input type="password" name="password" class="form-control"
									th:field="*{password}" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="telefono">Teléfono:</label>
							</div>
							<div class="col-10">
								<input type="text" name="telefono" class="form-control"
									th:field="*{telefono}">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="descripcion">Descripción:</label>
							</div>
							<div class="col-10">
								<input type="text" name="descripcion" class="form-control"
									th:field="*{descripcion}">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="modalidad">Modalidad:</label>
							</div>
							<div class="col-10">
								<input type="text" name="modalidad" class="form-control"
									th:field="*{modalidad}">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="tarifa">Tarifa:</label>
							</div>
							<div class="col-10">
								<input type="text" name="tarifa" class="form-control"
									th:field="*{tarifa}">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="ciudad">Ciudad:</label>
							</div>
							<div class="col-10">
								<input type="text" name="ciudad" class="form-control"
									th:field="*{ciudad}">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="nivelEducacional">Nivel Educacional:</label>
							</div>
							<div class="col-10">
								<input type="text" name="nivelEducacional" class="form-control"
									th:field="*{nivelEducacional}">
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-2">
								<label for="especialidad">Especialidad:</label>
							</div>
							<div class="col">
								<select id="buscador" th:name="id" class="col-12">
									<option th:each="specialty: ${specialties}"
										th:value="${specialty.id}" th:text="${specialty.nombre}">
									</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-10" style="margin: auto auto;">
								<button type="submit" class="btn btn-primary btn-block">Registrar</button>
							</div>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>
	
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	
	<script>
		$(document).ready(function() {
			$('#buscador').select2();
		});
	</script>
	
	<!-- Select2 -->
	<script th:src="@{/js/select2.js}"></script>
	
</body>
</html>

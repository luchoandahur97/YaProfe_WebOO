<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
<header th:replace="layout/header :: header"></header>
<br><br><br>
	<div class="container">
		<br>
		<div align="center">
			<h2>Lista de Estudiantes</h2>
		</div>
		<br> <a href="/teacher/teacherForm"><button type="button"
				class="btn btn-primary mb-3">Crear</button></a>
		<table id="example" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Rut</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Email</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="teacher: ${teachers}">
				
					<td th:text="${teacher.rut}"></td>
					<td th:text="${teacher.nombres}"></td>
					<td th:text="${teacher.apellidos}"></td>
					<td th:text="${teacher.telefono}"></td>
					<td th:text="${teacher.email}"></td>
					<td style="text-align: center"><a th:href="@{'/teacher/teacherForm/' + ${teacher.id}}"><button
								type="button" class="btn btn-success">Update</button></a></td>
					<td style="text-align: center"><a th:href="@{'/teacher/delete/' + ${teacher.id}}"><button
								type="button" class="btn btn-danger">Delete</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/datatables.min.js}"></script>
	<script th:src="@{/js/datatable-language.js}"></script>
</body>
</html>
